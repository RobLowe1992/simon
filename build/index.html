<!DOCTYPE html>
<html>
<head>
    <title>Simon</title>
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="fly-in-text temp-hide">
                        <span>S</span>
                        <span>I</span>
                        <span>M</span>
                        <span>O</span>
                        <span>N</span>
        </div>
        <div class="instructions">
            <ul>
                <li>
                    <li id="easy" class="modes">Easy Mode</li>
                    <h1>Instuctions</h1>
                    <li id="hard" class="modes">Hard Mode</li>
                </li>
            </ul>
            <p> Simon will test your memory by creating a sequence of lights. It is your job to repeat the sequence. As you level up the length of the sequence will increase.</p>
        </div>
    </header>
    <main>
        <div class="container">
            <button class="circle" id="circle">
                <div>
                    <h2 id="timer"></h2>
                    <h1 id="play">Click to Play</h1>
                    <h2 id="score"></h2>
                    <h2 id="highScore"></h2>
                </div>
            </button>
            <div class="holder">
                <div id="blue" class="colors blue" data-id="1"></div>
                <div id="red" class="colors red" data-id="2"></div>
            </div>
            <div class="holder">
                <div id="green" class="colors green" data-id="3"></div>
                <div id="yellow" class="colors yellow" data-id="4"></div>
            </div>
        </div>
    </main>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
