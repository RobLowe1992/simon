<!DOCTYPE html>
<html>
<head>
    <title>Tower of Hanoi</title>
    <link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="fly-in-text temp-hide">
                        <span>T</span>
                        <span>O</span>
                        <span>W</span>
                        <span>E</span>
                        <span>R</span>
                        <span>&nbsp</span>
                        <span>O</span>
                        <span>F</span>
                        <span>&nbsp</span>
                        <span>H</span>
                        <span>A</span>
                        <span>N</span>
                        <span>O</span>
                        <span>I</span>
        </div>
        <div class="instructions">
            <h1>Instuctions</h1>
            <p> The objective of the game is to move all of the disks from the tower 1 over to tower 3. You may use tower 2 as a buffer. You cannot place a larger disk onto a smaller disk</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="disk"></div>
            <div class="disk"></div>
            <div class="disk"></div>
            <div class="spacer">
                <div class="pillar"></div>
            </div>
            <div class="spacer">
                <div class="pillar"></div>
            </div>
            <div class="spacer">
                <div class="pillar"></div>
            </div>
        </div>
    </main>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
